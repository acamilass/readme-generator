<div class="container">
  <div class="container__input">
    <div class="input">
      <label for="title-h1">Title</label>
      <input class="input-area" type="text" id="title-h1" [(ngModel)]="titleH1">
    </div>
    <div *ngFor="let section of sections; let i = index">
      <h2 class="section-title">Section {{ i + 1 }}</h2>
      <div class="input">
        <label for="title-h2">Title</label>
        <input class="input-area" type="text" id="title-h2" [(ngModel)]="section.titleH2">
        <label for="description">Description</label>
        <textarea class="input-area" id="description" cols="30" rows="10" [(ngModel)]="section.description"></textarea>
      </div>
    </div>
    <button class="section-btn" (click)="createNewSection()">+ Add section</button>
  </div>
  <div class="container__preview">
    <h1 class="container__preview--title">Preview</h1>
    <div class="preview">
      <h1>{{ titleH1 }}</h1>
      <div class="" *ngFor="let section of sections; let i = index">
        <h2>{{ section.titleH2 }}</h2>
        <p>{{ section.description }}</p>
      </div>
    </div>
  </div>
</div>
